          <div class="collapse navbar-collapse" id="navbarSupportedContent">

              <li class="nav-item">
                <a class="nav-link" href="#">Formulario</a>

              <li class="nav-item dropdown">

                  Consultas

                  <li><a class="dropdown-item" href="#">Awa</a></li>

            <form class="d-flex">

    <div class="container w-25 ">
        <div class="row my-5">
            <div class="col-12 my-5 px-4 m-auto">
        
                <div class="row">
                    <div class="col-12">
                        
                    
                 <form class="form_custom">
                    <h3 class="mb-4 text-center">Formulario de afiliación</h3>
                    <hr class="mb-4">
                    <!-- Nombre -->
                    <div class="row">
                    <div class="col-10 m-auto mb-2">
                    
                        <label for="" class="form-label">Nombre</label>
                        <div class="input-group ">
                            
                            <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre" aria-describedby="basic-addon2">
                            <span class="input-group-text" id="basic-addon2">
                                <!--Icono persona-->
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                                  </svg>
                            </span>
                        </div>
                    </div>
                    </div>
                    <!--Apellido-->
                     <div class="row">
                        <div class="col-10 m-auto mb-2">
                        
                            <label for="Apellidos" class="form-label">Apellidos</label>
                            <div class="input-group ">
                                
                                <input type="text" class="form-control" placeholder="Apellidos" name="Apellidos" aria-label="Apellidos" aria-describedby="basic-addon2">
                                <span class="input-group-text" id="basic-addon2">
                                    <!--Icono persona-->
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                                      </svg>
                                </span>
                            </div>
                        </div>
                        </div>
                        <!--Dirección-->
                     <div class="row">
                        <div class="col-10 m-auto mb-2">
                        
                            <label for="direccion" class="form-label">Dirección</label>
                            <div class="input-group ">
                                
                                <input type="text" class="form-control" placeholder="Direccion" name="direccion" aria-label="direccion" aria-describedby="basic-addon2">
                                <span class="input-group-text" id="basic-addon2">
                                    <!--Icono casa-->
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                                        <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z"/>
                                      </svg>
                                </span>
                            </div>
                        </div>
                        </div>
                    <!-- Correo -->
                    <div class="row">
                    <div class="col-10 m-auto mb-2">
                    <label for="" class="form-label">Correo</label>
                        <div class="input-group ">
                            <input type="text" class="form-control" placeholder="jathinson@correo.com" aria-label="Correo" aria-describedby="basic-addon2">
                            <span class="input-group-text" id="basic-addon2">
                                <!--Icono correo-->
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                                    <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z"/>
                                  </svg>
                            </span>
                        </div>
                    </div>
                    </div>
                    <!-- Cedula -->
                    <div class="row">
                        <div class="col-10 m-auto mb-2">
                            <label for="" class="form-label">CC</label>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Cedula" aria-describedby="basic-addon2">
                                <span class="input-group-text" id="basic-addon2">
                                    <!--logo cedula-->
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-card-text" viewBox="0 0 16 16">
                                        <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
                                        <path d="M3 5.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 8zm0 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z"/>
                                      </svg>
                                </span>
                              </div>
                              
                        </div>
                    </div>

                    <!-- Telefono-->
                    <div class="row">
                    <div class="col-10 m-auto mb-4">
                    <label for="" class="form-label">Telefono</label>
                        <div class="input-group ">
                            <input type="text" class="form-control" name="tel" placeholder="1234567890" aria-label="numero" aria-describedby="basic-addon2">
                            <span class="input-group-text" id="basic-addon2">
                                <!--Icono Telefono-->
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone-fill" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
                                  </svg>
                            </span>
                        </div>
                    </div>
                     </div>
                     <div class="row">
                         <div class="col-10 m-auto mb-2">
                             <h7>Ha tenido alguna enfermedad?</h3>
                         </div>
                     </div>

                     <div class="row">
                         <div class="col-10 m-auto mb-3">
                             

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                  Si
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                  No
                                </label>
                              </div>
                         </div>
                     </div>
                    
                   




                 </form>
                </div>
            </div>
            </div>
        </div>
    </div>
